{% extends "Home/header.html" %}
{% block body %}
{% load staticfiles %}
	<div class="container">
		<div class="row">
			<div class="recent">
				<button class="btn-primarys"><h3>Contact</h3></button>
				<hr>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25786.349635766088!2d-87.6539910700224!3d36.11070172615561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x887b4e6281780087%3A0x8916ac613fe4e9c3!2sMcEwen%2C+TN+37101!5e0!3m2!1sen!2sus!4v1503853619137" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="recent">
					<button class="btn-primarys"><h3>Send us a message</h3></button>
				</div>		
				<form role="form">
					<div class="form-group">
					
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
					</div>
					<div class="form-group">
					
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					
					<textarea class="form-control" rows="8"></textarea>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
			
			<div class="col-lg-6">
				<div class="recent">
					<button class="btn-primarys"><h3>Get in touch with us</h3></button>
				</div>
				<div class="contact-area">
					<p>We can't wait to hear from you.</p>
					<p>We should respond within 48 hours.</p>
					
				</div>										
			</div>			
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<hr>
		</div>
	</div>
	
	{% endblock %}
